<h3>Carrito de compras</h3>
<table class="table table-primary table-dark">
    <thead> 
        <tr>
            <th>Nombre del juego</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
        </tr>  
    </thead>
    <tbody>
        <tr *ngFor="let game of (cartlist$ | async)">
            <td>{{game.name}}</td>
            <td>{{game.quantity}}</td>
            <td>{{game.price | currency}}</td>
        </tr>
    </tbody>
</table>
<p class="text-end">Total</p>
<div class="text-end">
    <button class="btn btn-dark">Comprar</button>
</div>
