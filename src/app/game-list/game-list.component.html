<h1>Lista de juegos </h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen del juego</th>
            <th>Nombre del juego</th>
            <th>Precio</th>
            <th>Tipos de consola</th>
            <th>Stock</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games" [ngClass]="{'clearence': game.clearence}">
            <td><img [src]="game.image" [alt]="game.name" height="150" ></td>
            <td>{{game.name}}</td>
            <td>{{game.price | currency}}</td>
            <td>{{game.console_types}}</td>
            <td ><span *ngIf="game.stock==0" class="badge text-bg-warning">Sin Stock</span> </td>
            <td *ngIf="game.stock!=0">
                <div class="input-group input-group-sm mb-3">
                  <input class="form-control form-control-sm" type="number"/>
                </div>
            </td>
        </tr>
    </tbody>
</table>
